<div class="feedback-container">
  <div class="feedback-group">
    <div>
      <img src="assets/svg/icon-suggestions.svg" />
    </div>
    <div class="suggestions">
      {{ (feedbacks$ | async)!.length }} Suggestions
    </div>
    <div>DropDown menu</div>
  </div>
  <app-primary-btn
    (click)="navigateToForm()"
    text="+ Add Feedback"
  ></app-primary-btn>
</div>
