<div class="roadmap-sidebar-container">
  <div class="heading-bar">
    <div class="title">Roadmap</div>
    <a href="" class="view-link">View</a>
  </div>

  <ul class="list-ul" *ngFor="let item of list">
    <li class="list-li" [ngStyle]="{ color: item.color }">
      <div class="list">
        <div class="right">{{ item.key }}</div>
        <div class="left">{{ item.value }}</div>
      </div>
    </li>
  </ul>
</div>
